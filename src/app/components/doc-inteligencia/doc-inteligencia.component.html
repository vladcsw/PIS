<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex flex-wrap align-items-center justify-content-center card-container">
                <h5 class="text-center text-3xl">DOCUMENTO INTELIGENCIA - RECIBIDO </h5>
            </div>
            <p-fieldset legend="Documeto de inteligencia" >
                <ng-template pTemplate="content">
                    <div class="formgrid grid">
                        <div class="field col">
                            <div class="field">
                                <labe> Asunto:</labe>
                            </div>
                            <div class="field">
                                <labe> Fecha de obtencion de informacion:</labe>
                            </div>
                            <div class="field">
                                <labe> Personas:</labe>
                            </div>
                           
                        </div>
                        <div class="field col" >
                            <div class="field">
                                <labe> Prioridad:</labe>
                            </div>
                            <div class="field">
                                <labe> Clasificación:</labe>
                            </div>
                        </div>
                    </div>
                        <div class="field col">
                            <button (click)="redirect()" pButton pRipple label="Tratamiento de información" 
                                class="p-element p-ripple p-button-outlined p-button-secondary mr-2 mb-2 p-button p-component" >
                            </button>
                            <button (click)="redirect()" pButton  pRipple  label="Pedido de información"  
                            class="p-element p-ripple p-button-outlined p-button-secondary mr-2 mb-2 p-button p-component" >
                            </button>
                            <button (click)="redirect()" pButton pRipple label="Archivar documento" 
                            class="p-element p-ripple p-button-outlined p-button-secondary mr-2 mb-2 p-button p-component" >
                        </button>
                        <button (click)="redirect()" pButton pRipple label="Vincular a una carpeta" 
                        class="p-element p-ripple p-button-outlined p-button-secondary mr-2 mb-2 p-button p-component" >
                    </button>
                    <button (click)="redirect()" pButton pRipple label="Crear carpeta" 
                    class="p-element p-ripple p-button-outlined p-button-secondary mr-2 mb-2 p-button p-component" >
                </button>
                        </div>
                        
                
                </ng-template>
            </p-fieldset>
            </div>
    </div>
</div>
